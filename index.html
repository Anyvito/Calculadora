<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/reset.css">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Calculadora</title>
</head>
<body>
    <main id="testa">
        <input type="text" id="display" class="display" autofocus>
        <p id="resultado" class="resultado">0</p>
        <div class="botoes">
            <button data-clear="operacao" class="teclado funcoes">AC</button>
            <button data-clear="operacao" class="teclado funcoes">C</button>
            <button data-operacao="operacao" class="teclado funcoes">%</button>
            <button data-operacao="operacao" class="teclado funcoes">/</button>
            <button data-input="numeros" id="numerais" class="teclado numerico">7</button>
            <button data-input="numeros" id="numerais" class="teclado numerico">8</button>
            <button data-input="numeros" id="numerais" class="teclado numerico">9</button>
            <button data-operacao="operacao" class="teclado funcoes">*</button>
            <button data-input="numeros" id="numerais" class="teclado numerico">4</button>
            <button data-input="numeros" id="numerais" class="teclado numerico">5</button>
            <button data-input="numeros" id="numerais" class="teclado numerico">6</button>
            <button data-operacao="operacao" class="teclado funcoes">-</button>
            <button data-input="numeros" id="numerais" class="teclado numerico">1</button>
            <button data-input="numeros" id="numerais" class="teclado numerico">2</button>
            <button data-input="numeros" id="numerais" class="teclado numerico">3</button>
            <button data-operacao="operacao" class="teclado funcoes">+</button>
            <button data-input="numeros" id="numerais" class="teclado numerico">0</button>
            <button data-input="numeros" class="teclado numerico">.</button>
            <button id="igual" class="teclado igual">=</button>
        </div>
    </main>

    <script src="script/script.js"></script>
</body>
</html>
